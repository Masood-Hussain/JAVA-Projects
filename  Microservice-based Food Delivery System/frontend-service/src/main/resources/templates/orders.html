<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Food Delivery System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üçï Food Delivery System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/restaurants">Restaurants</a>
                <a class="nav-link active" href="/orders">My Orders</a>
                <a class="nav-link" href="/admin">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>My Orders</h1>
                
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <div th:if="${orders and #lists.size(orders) > 0}">
                    <div th:each="order : ${orders}" class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">Order #<span th:text="${order.id}">123</span></h6>
                            <span class="badge bg-primary" th:text="${order.status}">PENDING</span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <p class="mb-1"><strong>Restaurant ID:</strong> <span th:text="${order.restaurantId}">1</span></p>
                                    <p class="mb-1"><strong>Delivery Address:</strong> <span th:text="${order.deliveryAddress}">Address</span></p>
                                    <p class="mb-1"><strong>Order Date:</strong> <span th:text="${order.orderDate}">Date</span></p>
                                </div>
                                <div class="col-md-4 text-end">
                                    <h5 class="text-success">$<span th:text="${order.totalAmount}">0.00</span></h5>
                                    <a th:href="@{/order/{id}(id=${order.id})}" class="btn btn-outline-primary btn-sm">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:if="${!orders or #lists.size(orders) == 0}" class="text-center mt-5">
                    <i class="bi bi-bag display-1 text-muted"></i>
                    <h3 class="text-muted">No orders found</h3>
                    <p class="text-muted">You haven't placed any orders yet.</p>
                    <a href="/order" class="btn btn-primary">Place Your First Order</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
