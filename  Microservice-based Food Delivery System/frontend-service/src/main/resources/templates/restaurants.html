<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants - Food Delivery System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">🍕 Food Delivery System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/restaurants">Restaurants</a>
                <a class="nav-link" href="/orders">My Orders</a>
                <a class="nav-link" href="/admin">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Available Restaurants</h1>
                
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <div th:if="${restaurants and #lists.size(restaurants) > 0}" class="row">
                    <div th:each="restaurant : ${restaurants}" class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${restaurant.name}">Restaurant Name</h5>
                                <p class="card-text" th:text="${restaurant.cuisine}">Cuisine Type</p>
                                <p class="card-text">
                                    <i class="bi bi-geo-alt"></i> <span th:text="${restaurant.address}">Address</span>
                                </p>
                                <p class="card-text">
                                    <i class="bi bi-telephone"></i> <span th:text="${restaurant.phone}">Phone</span>
                                </p>
                                <div class="d-grid">
                                    <a th:href="@{/restaurant/{id}(id=${restaurant.id})}" class="btn btn-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:if="${!restaurants or #lists.size(restaurants) == 0}" class="text-center mt-5">
                    <i class="bi bi-shop display-1 text-muted"></i>
                    <h3 class="text-muted">No restaurants available</h3>
                    <p class="text-muted">Please check back later or contact support.</p>
                    <a href="/admin/restaurants" class="btn btn-primary">Add Restaurant (Admin)</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
