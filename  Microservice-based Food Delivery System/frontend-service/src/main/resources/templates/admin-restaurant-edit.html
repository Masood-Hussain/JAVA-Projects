<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üçï Food Delivery System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/restaurants">Restaurants</a>
                <a class="nav-link" href="/orders">My Orders</a>
                <a class="nav-link active" href="/admin">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Edit Restaurant</h1>
                    <a href="/admin/restaurants" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Restaurants
                    </a>
                </div>
                
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <!-- Edit Restaurant Form -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-pencil"></i> Edit Restaurant Details
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/admin/restaurants/' + ${restaurant.id} + '/edit'}" 
                              th:object="${restaurant}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Restaurant Name *</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                    <div class="form-text">Enter the restaurant name</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cuisine" class="form-label">Cuisine Type *</label>
                                    <input type="text" class="form-control" id="cuisine" th:field="*{cuisine}" required>
                                    <div class="form-text">e.g., Italian, Chinese, Indian</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="address" class="form-label">Address *</label>
                                    <input type="text" class="form-control" id="address" th:field="*{address}" required>
                                    <div class="form-text">Full restaurant address</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number *</label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                                    <div class="form-text">Contact phone number</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" th:field="*{description}" 
                                              rows="3" placeholder="Optional description about the restaurant"></textarea>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="/admin/restaurants" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Update Restaurant
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h6 class="mb-0">Quick Actions</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2 d-md-flex">
                            <a th:href="@{'/admin/restaurants/' + ${restaurant.id} + '/menu'}" 
                               class="btn btn-outline-primary">
                                <i class="bi bi-list-ul"></i> Manage Menu
                            </a>
                            <a th:href="@{'/restaurant/' + ${restaurant.id}}" 
                               class="btn btn-outline-info" target="_blank">
                                <i class="bi bi-eye"></i> View Customer Page
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
