<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Food Delivery System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üçï Food Delivery System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/restaurants">Restaurants</a>
                <a class="nav-link" href="/orders">My Orders</a>
                <a class="nav-link" href="/admin">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Place Your Order</h1>
                
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <form th:action="@{/order}" th:object="${order}" method="post" class="needs-validation" novalidate>
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Order Details</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="customerId" class="form-label">Customer ID</label>
                                    <input type="number" class="form-control" id="customerId" th:field="*{customerId}" required>
                                    <div class="invalid-feedback">Please provide a valid customer ID.</div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="restaurantId" class="form-label">Restaurant ID</label>
                                    <input type="number" class="form-control" id="restaurantId" th:field="*{restaurantId}" required>
                                    <div class="invalid-feedback">Please provide a valid restaurant ID.</div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="deliveryAddress" class="form-label">Delivery Address</label>
                                <textarea class="form-control" id="deliveryAddress" th:field="*{deliveryAddress}" rows="3" required></textarea>
                                <div class="invalid-feedback">Please provide a delivery address.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="totalAmount" class="form-label">Total Amount ($)</label>
                                <input type="number" step="0.01" class="form-control" id="totalAmount" th:field="*{totalAmount}" required>
                                <div class="invalid-feedback">Please provide a valid amount.</div>
                            </div>
                            
                            <div class="mb-3">
                                <h6>Order Items</h6>
                                <div id="orderItems">
                                    <div class="row mb-2">
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" placeholder="Item Name" name="itemName">
                                        </div>
                                        <div class="col-md-3">
                                            <input type="number" class="form-control" placeholder="Quantity" name="quantity" min="1">
                                        </div>
                                        <div class="col-md-3">
                                            <input type="number" step="0.01" class="form-control" placeholder="Price" name="price">
                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="addOrderItem()">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-footer">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/restaurants" class="btn btn-outline-secondary">Back to Restaurants</a>
                                <button type="submit" class="btn btn-primary">Place Order</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addOrderItem() {
            const itemsDiv = document.getElementById('orderItems');
            const newItem = document.createElement('div');
            newItem.className = 'row mb-2';
            newItem.innerHTML = `
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Item Name" name="itemName">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" placeholder="Quantity" name="quantity" min="1">
                </div>
                <div class="col-md-3">
                    <input type="number" step="0.01" class="form-control" placeholder="Price" name="price">
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="this.parentElement.parentElement.remove()">-</button>
                </div>
            `;
            itemsDiv.appendChild(newItem);
        }
    </script>
</body>
</html>
