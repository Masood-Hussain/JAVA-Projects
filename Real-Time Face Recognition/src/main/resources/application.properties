# Enhanced Face Recognition System Configuration

# Camera Settings
camera.width=640
camera.height=480
camera.frame.rate=30

# Recognition Settings (Optimized for Performance & Accuracy)
recognition.threshold=0.65
recognition.threshold.high.quality=0.70
recognition.threshold.medium.quality=0.65
recognition.threshold.low.quality=0.60
recognition.strict.mode=false
recognition.max.distance=150.0
recognition.adaptive.learning=true
recognition.confidence.boost=true
recognition.multi.modal.enabled=true
recognition.ultra.precision=false
recognition.biometric.analysis=true
recognition.fast.mode=true
recognition.cache.enabled=true

# Database Settings
database.file=face_recognition.db
database.init=true

# Face Detection Settings (Optimized)
face.detection.scale.factor=1.05
face.detection.min.neighbors=4
face.detection.min.size.width=30
face.detection.min.size.height=30
face.detection.max.size.width=300
face.detection.max.size.height=300

# Security Configuration
security.encryption.enabled=true
security.max.login.attempts=3
security.session.timeout=1800000
security.audit.logging=true
security.secure.mode=true
security.api.key.required=false

# Performance Settings (Optimized for Real-Time Processing)
performance.thread.pool.size=8
performance.cache.size=2000
performance.buffer.size=16384
performance.optimization.level=ultra
performance.parallel.processing=true
performance.gpu.acceleration=true
performance.memory.management=optimized

# Logging Settings
logging.level=INFO
logging.file=face-recognition.log
logging.console.enabled=true

# GUI Settings
gui.window.width=1200
gui.window.height=800
gui.window.title=Advanced Real-Time Face Recognition System v2.0

# Advanced Features
features.anti.spoofing.enabled=true
features.liveness.detection=true
features.face.quality.check=true
features.multi.face.detection=true
